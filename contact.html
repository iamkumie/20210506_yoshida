  <!-- top -->
  <div class="c-top">
    <h1 class="c-top-title title">お問い合わせ</h1>
  </div>

  <!-- contact -->
  <main>
    <div class="c-contact same-style wrap-s">
      <form action="index.html" class="c-contact-form">
        <div class="c-contact-form-item">
          <label for="company" class="c-contact-form-item-name">会社名</label>
          <input type="text" id="company" class="c-contact-form-item-input">
        </div>
        <div class="c-contact-form-item">
          <label for="name" class="c-contact-form-item-name">お名前<span class="c-contact-form-item-required">*</span></label>
          <input type="text" id="name" class="c-contact-form-item-input" required>
        </div>
        <div class="c-contact-form-item">
          <label for="email" class="c-contact-form-item-name">メールアドレス<span class="c-contact-form-item-required">*</span></label>
          <input type="email" id="email" class="c-contact-form-item-input" required>
        </div>
        <div class="c-contact-form-item">
          <label for="comment" class="c-contact-form-item-name">お問い合わせ内容<span class="c-contact-form-item-required">*</span></label>
          <textarea id="comment" cols="80" rows="8" class="c-contact-form-item-textarea"></textarea>
        </div>
        <input type="submit" value="お申し込み" class="c-contact-form-submit">
      </form>
    </div>
  </main>

      <!-- footer -->
      <footer class="footer">
        <div class="footer-content wrap">

            </ul>
          </nav>
        </div>
      </footer>
